<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var marker = [];
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -33.797978, lng: 151.2855199},
          zoom: 14
        });

        var myLatLng = {lat: -33.821194, lng: 151.299435};
        marker[0] = new google.maps.Marker({
          position: myLatLng,
          label:'1',
          map: map,
          title: 'North head Artillery'
        });

          var contentString = '<div id="content">'+
                    '<div id="siteNotice">'+
                    '</div>'+
                    '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
                    '<div id="bodyContent">'+
                    '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
                    'sandstone rock formation in the southern part of the '+
                    'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
                    'south west of the nearest large town, Alice Springs; 450&#160;km '+
                    '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
                    'features of the Uluru - Kata Tjuta National Park. Uluru is '+
                    'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
                    'Aboriginal people of the area. It has many springs, waterholes, '+
                    'rock caves and ancient paintings. Uluru is listed as a World '+
                    'Heritage Site.</p>'+
                    '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
                    'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
                    '(last visited June 22, 2009).</p>'+
                    '</div>'+
                    '</div>';

                var infowindow = new google.maps.InfoWindow({
                  content: contentString
                });


        var hpwStart = {lat: -33.790986, lng: 151.2872964};
        marker[1] = new google.maps.Marker({
          position: hpwStart,
          label:'2',
          map: map,
          title: 'Heritage Plaque Walk Start'
        });






      for(i = 0; i < 14; i++) {
        marker[i].addListener('mouseover', toggleBounce(marker[i]));
        marker[i].addListener('mouseout', cancelBounce(marker[i]));
        marker[i].addListener('click', function() {
          infowindow.open(map, marker[i]);
        });
      }

      }

      function toggleBounce(marker) {
          marker.setAnimation(google.maps.Animation.BOUNCE);
      }

      function cancelBounce(marker) {
          marker.setAnimation(null);
      }










    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDe1QktprP3ugdFN2LnWLywTdtpIL79pEk&callback=initMap"
    async defer></script>
  </body>
</html>
